    $(document).ready(function(){
        initDepth();
    }); 
    var tabindex = 0;
    
    function tab_next(){
        if ( tabindex < list_value ){
            tabindex++;
        }
        $('[tabindex=' + tabindex + ']').focus();
    }
    function tab_prev(){
        if ( tabindex > 1 ){
            tabindex--;
        }
        $('[tabindex=' + tabindex + ']').focus();        
    }


    function tab_up(){
        if ( q_value[1] == 1 ){
            if ( tabindex > 1 ){
                tabindex--;
            }
        } else {
            if( tabindex > 7 ){
                tabindex -= 3;
            } else if ( tabindex > 4 ){
                tabindex = 4;
            } else {
                tabindex--;
            }
        }
        $('[tabindex=' + tabindex + ']').focus();
    }
    function tab_down(){
        if ( q_value[1] == 1 ){
            if ( tabindex < 5 ){
                tabindex = 5;
            } else if ( tabindex < list_value ) {
                tabindex++;
            }
        } else {
            if( tabindex < 5 ){
                tabindex = 5;
            } else if ( tabindex > 4 ){
                tabindex += 3;
                if ( tabindex > list_value ){
                    tabindex = list_value;
                }
            }
        }
        $('[tabindex=' + tabindex + ']').focus();
    }

    function tab_click(){
        $('[tabindex=' + tabindex + ']').trigger("click");
    }
